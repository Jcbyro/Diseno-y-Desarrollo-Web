<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid y Flexbox</title>
    <link rel="stylesheet" href="Grid y Flex.css">
</head>
<body>
    <!-- Contenedor para ambas galerías -->
    <div class="container">
        <!-- Flexbox -->
        <div class="flex-gallery">
            <h2>Flexbox (Nivel básico):</h2>
            <div class="flex">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3k74O_ZmF9O4w1vgof8BKDRddo2Y2vEwdSlfkwhx7Jw&s" alt="Artwork 1">
                <img src="https://decocuadros.cl/wp-content/uploads/2023/12/arte-cuadrado-exposici-n-nocturna-estrellas-luna-nubes-pinturas-decorativas-.jpg" alt="Artwork 2">
                <img src="https://onartandaesthetics.com/wp-content/uploads/2015/11/p00760-e1447419451476.jpg?w=1388&h=983&crop=1" alt="Artwork 3">
                <img src="https://i.pinimg.com/236x/d6/27/a0/d627a0981b801272e71082ec4d39beb9.jpg" alt="Artwork 4">
                <img src="https://cdn.culturagenial.com/es/imagenes/la-mona-lisa-cke.jpg" alt="Artwork 5">
                <img src="https://hips.hearstapps.com/hmg-prod/images/gettyimages-1035007370.jpg" alt="Artwork 6">
            </div>
        </div>

        <!-- Galería Grid -->
        <div class="grid-gallery">
            <h2>Grid (Nivel avanzado):</h2>
            <div class="grid">
                <div class="item">
                    <img style="height: 150px;" src="https://e00-expansion.uecdn.es/assets/multimedia/imagenes/2022/03/16/16474297505881.jpg" alt="Artwork 1">
                    <p>Imagen 1</p>
                </div>
                <div class="item">
                    <img style="height: 150px;" src="https://decocuadros.cl/wp-content/uploads/2023/12/arte-cuadrado-exposici-n-nocturna-estrellas-luna-nubes-pinturas-decorativas-.jpg" alt="Artwork 2">
                    <p>Imagen 2</p>
                </div>
                <div class="item">
                    <img style="height: 150px;" src="https://onartandaesthetics.com/wp-content/uploads/2015/11/p00760-e1447419451476.jpg?w=1388&h=983&crop=1" alt="Artwork 3">
                    <p>Imagen 3</p>
                </div>
                <div class="item">
                    <img style="height: 150px;" src="https://i.pinimg.com/236x/d6/27/a0/d627a0981b801272e71082ec4d39beb9.jpg" alt="Artwork 4">
                    <p>Imagen 4</p>
                </div>
                <div class="item">
                    <img style="height: 150px;" src="https://cdn.culturagenial.com/es/imagenes/la-mona-lisa-cke.jpg" alt="Artwork 5">
                    <p>Imagen 5</p>
                </div>
                <div class="item">
                    <img style="height: 150px;" src="https://hips.hearstapps.com/hmg-prod/images/gettyimages-1035007370.jpg" alt="Artwork 6">
                    <p>Imagen 6</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
